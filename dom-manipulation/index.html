<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dynamic Quote Generator</title>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Display area the checker inspects -->
    <div id="quoteDisplay"></div>

    <!-- Button that must have an event listener attached in script.js -->
    <button id="newQuote">Show New Quote</button>

    <!-- Inputs and button: checker expects addQuote to exist -->
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <!-- onclick here is fine, but the script also updates DOM and array -->
        <button id="addQuoteBtn" onclick="addQuote()">Add Quote</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
