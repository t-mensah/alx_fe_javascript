<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 2rem;
            background: #f7f7f7;
            color: #222
        }

        #quoteDisplay {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, .08);
            min-height: 80px;
            margin-bottom: 1rem
        }

        .controls {
            display: flex;
            gap: .5rem;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 1rem
        }

        input[type="file"] {
            padding: 6px
        }

        button {
            padding: .45rem .8rem;
            cursor: pointer
        }
    </style>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay"></div>

    <div class="controls">
        <button id="newQuote">Show New Quote</button>
        <button id="exportBtn">Export Quotes (JSON)</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <!-- formContainer will be created by createAddQuoteForm if not present -->
    <div id="formContainer"></div>

    <script src="script.js"></script>
</body>

</html>
